<!DOCTYPE html>
<html>
	<head>
		<title>FLINN AP Chemistry Answers</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body {
				font-family: sans-serif;
				margin: 20px 20px 20px 30px;
				
			}
			
			button {
				
				width: 150px;
				height: 30px;
				margin: 10px;
			}
			
		
		</style>
	</head>
	<body>
		<h1>FLINN AP Chemistry Answers</h1>
		
		<button onclick="unit(1);">Unit 1 Answers</button>
		<div id="addHere_1"></div>
		
		<button onclick="unit(2);">Unit 2 Answers</button>
		<div id="addHere_2"></div>
		
		<button onclick="unit(3);">Unit 3 Answers</button>
		<div id="addHere_3"></div>
		
		<button onclick="unit(4);">Unit 4 Answers</button>
		<div id="addHere_4"></div>
		
		
		<script>
			var unit = function(unitNum) {
				var num = 100;
				var chooseLink = "";
				if(unitNum == 1) {
					chooseLink = "https://www.flinnprep.com/Content/AP_Chemistry_Prep_Course/Nomenclature/Assets/Images/AnswerImages/question";
				}
				else if(unitNum == 2) {
					chooseLink = "https://www.flinnprep.com/Content/AP_Chemistry_Prep_Course/Atomic_Structure_and_the_Periodic_Table/Assets/Images/AnswerImages/question";
				}
				else if(unitNum == 3) {
					chooseLink = "https://www.flinnprep.com/Content/AP_Chemistry_Prep_Course/Chemical_Reactions/Assets/Images/AnswerImages/question";
				}
				else if(unitNum == 4) {
					chooseLink = "https://www.flinnprep.com/Content/AP_Chemistry_Prep_Course/Bonding_Basics/Assets/Images/AnswerImages/question";
				}
				else {
					chooseLink = "";
				}
				
				for(var i = 0; i < num; i++) {
					var img = document.createElement("img");
					theLink = chooseLink + i + ".png";
					img.src = theLink;
					var div = document.getElementById("addHere_" + unitNum);
					div.appendChild(img);
				}
			}
		
			
		</script>
	</body>
	
</html>
